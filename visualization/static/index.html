<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Viewer</title>
    <!-- Core -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    
    <!-- Stock Tools -->
    <script src="https://code.highcharts.com/stock/modules/stock-tools.js"></script>
    
    <!-- Technical Indicators -->
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
    
    <!-- Additional Features -->
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/stock/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="ticker-selector">
                <select id="tickerSelect">
                    <option value="">Select Ticker</option>
                </select>
            </div>
            <div class="company-info">
                <h1 id="companyName">Select a stock to begin</h1>
            </div>
        </div>
        <div id="priceChart"></div>
        <div class="description-panel">
            <div class="panel-header">
                <h2>Company Overview</h2>
            </div>
            <div class="panel-content">
                <p id="companyDescription">Select a stock to view its details</p>
            </div>
        </div>
    </div>
    <script src="/static/chart.js"></script>
</body>
</html>
